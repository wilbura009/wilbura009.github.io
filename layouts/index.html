{{ define "main" }}
{{ range .Paginator.Pages }} <!--- https://gohugo.io/templates/pagination/ --->
{{ if eq (.Type) ("posts") }}
<article class="post">
  <header class="post__header">
    <h1><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h1>
    <section class="post__summary">
      {{ .Description }}
    </section>
  </header>
  <p class="post__meta">
    <em>- {{ .Params.author }},</em>
    <span class="date">{{ .Date.Format "2 January 2006" }}</span>
  </p>
</article>
{{ end }}
{{ end }}
{{ end }}
